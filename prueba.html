<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/prueba.css">
    <title>Document</title>
</head>
<body>
    <main class="mainPrueba">
        
        <main id="main">
        <div class="main_pared--inicial">
        <img id="imgFondo" class="main_img--fondo" src="img/fondoPared.png">
        <img id="imgVentana" class="img_main--ventanaNegra" src="img/windowNegra.png" alt="">
        <img id="polaroidA" class="main_img--polaroid imga" src="img/polaroidGrisClaro.png">
        <img id="polaroidB" class="main_img--polaroid imgb" src="img/polaroidGrisClaro.png">
        <img id="polaroidC" class="main_img--polaroid imgc" src="img/polaroidGrisClaro.png">
        <img id="polaroidD" class="main_img--polaroid imgd" src="img/polaroidGrisClaro.png">

        <img id="polaroidF" class="main_img--polaroid imgf" src="img/polaroidGrisClaro.png">
        <img id="polaroidG" class="main_img--polaroid imgg" src="img/polaroidGrisClaro.png">
        <img id="polaroidH" class="main_img--polaroid imgh" src="img/polaroidGrisClaro.png">
        <img id="polaroidI" class="main_img--polaroid imgi" src="img/polaroidGrisClaro.png">
        <img id="imgInterruptor" class="main_img main_img_interruptorPared" onclick="changeVentana(); changeFondo(); changeA(); changeB(); changeC(); changeD(); changeE(); changeF(); changeG(); changeH(); changeI(); changeAcordeon(); changeBateria(); changeContrabajo(); changeElectrica(); changeGuitarra(); changeSaxofon(); changeTambor(); changeTrompeta(); changeViolin() " src="img/interruptorPared.png">
      <a class="enlace" onclick="reproducirAudioAcordeon()"><img id="imgAcordeon"  class="main_img main_img--acordeon"  src="fotoaudio/audio/acordeonbn.png"></a>
      <a class="enlace" onclick="reproducirAudioBateria()"><img id="imgBateria"   class="main_img main_img--bateria"   src="fotoaudio/audio/bateriabn.png"></a>
      <a class="enlace" onclick="reproducirAudioContrabajo()"><img id="imgContrabajo"   class="main_img main_img--contrabajo"  src="fotoaudio/audio/contrabajobn.png"></a>
      <a class="enlace" onclick="reproducirAudioElectrica()"><img id="imgElectrica"  class="main_img main_img--electrica"  src="fotoaudio/audio/electrbn.png"></a>
      <a class="enlace" onclick="reproducirAudioGuitarra()"><img id="imgGuitarra"  class="main_img main_img--guitarra"  src="fotoaudio/audio/guitarrabn.png"></a>
      <a class="enlace" onclick="reproducirAudioSaxofon()"><img id="imgSaxofon"   class="main_img main_img--saxofon"  src="fotoaudio/audio/saxofonbn.png"></a>

      <a class="enlace" onclick="reproducirAudioTrompeta()"><img id="imgTrompeta"  class="main_img main_img--trompeta"  src="fotoaudio/audio/trompetabn.png"></a>
      <a class="enlace" onclick="reproducirAudioViolin()"><img id="imgViolin"  class="main_img main_img--violin"  src="fotoaudio/audio/violinbn.png"></a>
        
       <img class="ff" src="fotoaudio/audio/acordeonBN.jpg">
