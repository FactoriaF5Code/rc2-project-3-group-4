<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/Instrumentos.css">
    <title>StarMusic</title>
</head>
<body>
    <main class="mainPrueba">
        
        <main id="main">
        <div class="main_pared--inicial">
        <img id="imgFondo" class="main_img--fondo" src="img/fondoPared.png">
        <img id="imgVentana" class="img_main--ventanaNegra" src="img/windowNegra.png" alt="">
        <img id="polaroidA" class="main_img--polaroid imga" src="img/polaroidGrisClaro.png">
        <img id="polaroidB" class="main_img--polaroid imgb" src="img/polaroidGrisClaro.png">
        <img id="polaroidC" class="main_img--polaroid imgc" src="img/polaroidGrisClaro.png">
        <img id="polaroidD" class="main_img--polaroid imgd" src="img/polaroidGrisClaro.png">
        <img id="polaroidE" class="main_img--polaroid imge" src="img/polaroidGrisClaro.png">
        <img id="polaroidF" class="main_img--polaroid imgf" src="img/polaroidGrisClaro.png">
        <img id="polaroidG" class="main_img--polaroid imgg" src="img/polaroidGrisClaro.png">
        <img id="polaroidH" class="main_img--polaroid imgh" src="img/polaroidGrisClaro.png">
        <img id="polaroidI" class="main_img--polaroid imgi" src="img/polaroidGrisClaro.png">
        <img src="img/familiaCuerda.png" id="imgFamCuerda" class="main_img--familiaCuerda">
        <img src="img/familiaViento.png" id="imgFamViento" class="main_img--familiaViento">
        <img src="img/familiaPercusion.png" id="imgFamPercusion" class="main_img--familiaPercusion">"
        <img id="imgInterruptor" class="main_img main_img_interruptorPared" onclick="changeFondo();changeVentana(); changeCuerda(); changeViento(); changePercusion(); changeInterruptor();"  src="img/interruptorPared.png">
      <a class="enlace" onclick="reproducirAudioAcordeon()"><img id="imgAcordeon"  class="main_img main_img--acordeon"  src="fotoaudio/audio/acordeoncolor.png"></a>
      <a class="enlace" onclick="reproducirAudioBateria()"><img id="imgBateria"   class="main_img main_img--bateria"   src="fotoaudio/audio/bateriacolor.png"></a>
      <a class="enlace" onclick="reproducirAudioContrabajo()"><img id="imgContrabajo"   class="main_img main_img--contrabajo"  src="fotoaudio/audio/contrabajocolor.png"></a>
      <a class="enlace" onclick="reproducirAudioElectrica()"><img id="imgElectrica"  class="main_img main_img--electrica"  src="fotoaudio/audio/electcolor.png"></a>
      <a class="enlace" onclick="reproducirAudioGuitarra()"><img id="imgGuitarra"  class="main_img main_img--guitarra"  src="fotoaudio/audio/guitarracolor.png"></a>
      <a class="enlace" onclick="reproducirAudioSaxofon()"><img id="imgSaxofon"   class="main_img main_img--saxofon"  src="fotoaudio/audio/saxofoncolor.png"></a>
      <a class="enlace" onclick="reproducirAudioTambor()"><img id="imgTambor"  class="main_img main_img--tambor"   src="fotoaudio/audio/tamborcolor.png"></a>
      <a class="enlace" onclick="reproducirAudioTrompeta()"><img id="imgTrompeta"  class="main_img main_img--trompeta"  src="fotoaudio/audio/trompetacolor.png"></a>
      <a class="enlace" onclick="reproducirAudioViolin()"><img id="imgViolin"  class="main_img main_img--violin"  src="fotoaudio/audio/violincolor.png"></a>
        
       <img class="ff" src="fotoaudio/audio/acordeonBN.jpg">
    </main>

</body>
<script src="js/Instrumentos.js"></script>
</html>
